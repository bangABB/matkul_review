{% extends 'base.html' %}

{% block meta %}
    <title>Add New Product</title>
{% endblock meta %}

{% block content %}
<style>
    /* Style for the login container */
    .product-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Make the container fill the entire viewport height */
        background-color: #8999D3;
    }

    /* Style for the product form */
    .product-form {
        width: 580px;
        padding: 20px;
        background-color: rgb(106, 160, 176);
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
        
    }

    /* Style for the header text */
    .header-text {
        font-family: 'R-Flex', sans-serif;
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    /* Style for the form elements */
    table {
        width: 100%;
    }

    td {
        padding: 10px;
        text-align: left;
    }

    input[type="text"],
    input[type="password"] {
        width: 65%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        border-color: #7d0b0b;
    }

    .btn.add_product_btn {
        background-color: #057398;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn.add_product_btn:hover {
        background-color: #0abdd9;
    }

    /* Style for the message list */
    ul {
        list-style: none;
        padding: 0;
    }

    li {
        color: #333;
        font-weight: bold;
        margin-bottom: 5px;
    }
</style>

<div class="product-container">
    <div class="product-form">
        <div class="header-text">
            Add New Product
        </div>

        <form method="POST" action="">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input class="btn add_product_btn" type="submit" value="Edit Product"></td>
                </tr>
            </table>
        </form>
    </div>
</div>

{% endblock content %}
