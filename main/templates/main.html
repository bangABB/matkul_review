<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to your external CSS file here -->
    <link rel="stylesheet" href="path/to/your/style.css">
    <!-- Include your external fonts here -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=R-Flex&display=swap" rel="stylesheet"> <!-- Add R-Flex font -->
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
        /* Add custom CSS styles here */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #8999d3b8; /* Use the color you provided as the background */
            margin: 0;
            padding: 0;
        }

        .input-field {
        display: flex;
        width: 260px;
        align-items: center;
        gap: 32px;
        padding: 10px 32px;
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        border: 2px solid;
        border-color: transparent;
        }



        .input-field .frame {
        display: inline-flex;
        align-items: flex-start;
        gap: 2px;
        position: relative;
        flex: 0 0 auto;
        border-color: #0dcaf0;
        }

        .input-field .placeholder {
        position: relative;
        width: fit-content;
        margin-top: -1px;
        font-family:  "Inter-Medium", Helvetica;
        font-weight: 500;
        color: rgba(0, 0, 0, 0.915);
        font-size: 16px;
        text-align: center;
        letter-spacing: 0px;
        line-height: 150%;
        white-space: nowrap;
        font-style: normal;
        background: transparent;
        border: none;
        padding: 0;
        }

        
        .headerTable {
            display: flex;
            width: 592px;
            height: 56px;
            padding: 12px;
            justify-content: space-between;
            align-items: center;
            border-radius: 16px;
            border: 1px solid var(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.10));
        }
        .container {
            max-width: 1200px; /* Set a maximum width for the content */
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(220, 125, 125, 0.1);
        }

        .header-category {
            background-color: rgb(106, 160, 176);;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header-category h3 {
            font-size: 24px;
            font-family: 'R-Flex', sans-serif; /* Apply R-Flex font */
            margin: 0; /* Remove margin to align text better */
        }

        .header-category span {
            font-size: 14px;
        }

        hr {
            border: 1px solid #fff;
        }

        .nama-kelas {
            font-size: 16px;
        }

        .table-category table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout:auto;
        }

        .table-category th, .table-category td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: left;
        }

        .table-category th {
            background-color: #f2f2f2;
        }

        .table-category tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .table-category tr:hover {
            background-color: #ddd;
        }

        .add-product-button {
            margin-top: 20px;
        }

        .add-product-button a {
            text-decoration: none;
            background-color: #0dcaf0;
            color: #fff;
            padding: 3px 6px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 10px; /* Add some space between buttons */
        }

        .add-product-button a:hover {
            background-color: #0dcaf0;
        }

        /* Adjust button styling */
        button {
            background-color: #0dcaf0;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .table-category tr:nth-last-child(2) td {
    /* Add your desired styles for the last row's columns here */
    background-color: #4c6195; /* Change this to the desired color */
    color: #fff; /* Change text color if needed */
}
        .table-category td:last-child{
            background-color: #ffffff;
            border-color: #ffffff;
        }

        .table-category tr:nth-last-child(2) td:last-child{
            background-color: #ffffff;
            border-color: #ffffff;
        }

    .footer {
        padding: 20px;
        width: 100%;
        bottom: 0;
        margin-bottom: 0;
    }

    .table-category tr:nth-last-child(1) td {
        /* Add your desired styles for the last row's columns here */
        background-color: #22ab5dd6; /* Change this to the desired color */
        color: #fff; /* Change text color if needed */
    }
        button:hover {
            background-color: #0dcaf0;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header-category h3 {
                font-size: 20px;
            }

            .nama-kelas {
                font-size: 14px;
            }

            .table-category th, .table-category td {
                padding: 8px;
            }

            .add-product-button a {
                padding: 8px 16px;
            }

            button {
                padding: 8px 16px;
            }
        }
    </style>
    <title>Inventory</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-info bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          </div>
        </div>
      </nav>

<div class="container">
    <div class="category">
        <div class="header-category">
            <h3 class="available-stock">{{ application_data.nama_aplikasi }} <span>{{ application_data.tanggal_dibuat }}</span><hr></h3>
            <p class="nama-kelas">Nama : {{ user_data.user }}  <br>Kelas : {{ user_data.kelas_user }}<br>NPM : {{ user_data.NPM }}<br> <h5>login pada : {{ last_login }}</h5></p>
        </div>
        <div class="table-category">
            <!-- Check if there are products to display -->
            <a href="{% url 'main:pantex' %}" type="button" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true">List Semua Kelas</a>
            <a href="{% url 'main:logout' %}">
                <button>
                    Logout
                </button>
            </a>
        </div>
    </div>
</div>
</body>
<footer>
<div class="container" style="background-color: #204bb7e9;"
    <p>

        All rights are reserved to those that need it
    </p>

        @m.arraya.m
    </p>

</footer>

</html>
